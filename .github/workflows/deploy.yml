name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install main site dependencies
        run: bun install

      - name: Build main site
        run: bun run build

      - name: Install fosshack dependencies
        working-directory: ./fosshack
        run: bun install

      - name: Build fosshack site
        working-directory: ./fosshack
        run: NODE_ENV=production bun run build

      - name: Copy fosshack to main site output
        run: |
          mkdir -p out/fosshack
          cp -r fosshack/out/* out/fosshack/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
